extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/jbhayven/SingOut#readme>

dependencies:
- base >= 4.7 && < 5
- Euterpea 
- mtl
- stm
- split
- time
- http-client
- bytestring

library:
  source-dirs: src

executables:
  MariaAndDraco:
    main:                opera/Main.hs
    source-dirs:         example
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - SingOut

  LaRedomifa:
    main:                poem/Main.hs
    source-dirs:         example
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - SingOut

  Fork:
    main:                fork/Main.hs
    source-dirs:         example
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - SingOut

